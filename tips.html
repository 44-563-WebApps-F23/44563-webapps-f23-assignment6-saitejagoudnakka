<!DOCTYPE html>
<html>
    <title>TIPS</title>
 
<body>

<h2>Sai "shows tip amount"</h2>

<form>
    <label for="baseAmount">Enter base amount </label>
    <input type ="number" id="baseAmount"  value=50> <br>
    <label for="tipPercent">Enter the tip percent </label>
    <input type ="number" id="tipPercent" value=15> <br>

    <input type="button" onclick="tips()" value="Show Tip">
</form>
<p id="result">This text will be replaced </p>

<script>
    function tips(){
        var baseValue= parseFloat(document.getElementById("baseAmount").value);
       var tip=parseFloat(document.getElementById("tipPercent").value);
       var toShow = "Tips are: ";   
       
        for(var i=0;i<=5;i++){
            var calculatedTip = baseValue + (tip+(i*4));
            toShow+=tip + "% is calculated tip; " + calculatedTip + "; ";
        }
            document.getElementById('result').innerHTML=toShow;

    }
</script>
