<html>
 <head>
    <title>
        Author Title
    </title>
 </head>
<body>


<h2>Author entry Pranitha Reddy Policepatel</h2>

    <form>
        <label for="author_name">The hidden author name</label>
        <input type="password" id="author_name" name="author_name" value="Dickens"> <br>
        <label for="user_guess">Guess the author</label>
        <input type="text" id="user_guess" name="user_guess"> <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Right/Wrong?</p>
    <div>
         <img id="imageElement" src="paris.jpg" alt="Paris" width="100" height="100" onclick= "selectImage()">
    </div>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")
            if (hidden_author_name == user_author_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = `Correct Guess!  good: ${good}`;
            }
            if(oops>=7){
            // After 7 incorrect guesses, disable the button and show an alert
            document.getElementById("guessButton").disabled = true;
            alert("Sorry, ran out of guesses.");
           }
            else {
                oops = oops + 1;
                alert("Sorry");
                out.innerHTML = `Wrong Guess! oops: ${oops}`;
            }
            
    }
        

        let useImage=1;
        function selectImage() {
            let imageElement = document.getElementById("imageElement");

            switch (useImage) {
                case 1:
                    imageElement.src = "paris.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "london.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "edinburgh.jpg";
                    useImage = 1;
                    break;
            }
        }

    </script>

</body>
</html>
