<!DOCTYPE html>
<html>
 <title>Author</title>
 <style>
    h2 {
        color: #77ec17; 
        font-size: 24px; 
        font-weight: bold; 
        text-align: center; 
    }

    label {
        color: #590dcc; 
        font-size: 20px; 
        font-weight: bold; 
    }
    .Container{
        background-color: lightgoldenrodyellow;
    }
    h2{
        background-color: lightcoral;
    }
 </style>
<body>

<h2>Getting input</h2>
<div class="Container">
<form>
    <label for="author_Name">The hidden Author Name </label>
    <input type ="password" id="author_Name" name="author_Name" value="Dickens"> <br>

    <label for="guess_author">Guess your Author</label>
    <input type ="text" id="guess_Author" name="guess_Author" > <br>

    <input type="button" onclick="checkAuthor()" value="check the Guess">
</form>
</div>


<p id="result">
    Good: <span id="good-count">0</span> <br>
    Oops: <span id="oops-count">0</span></p>

<script> 
var good=0;
var oops=0;
var useImage=1;
function checkAuthor(){
      var hiddenAuthorName= document.getElementById("author_Name").value;
      var userAuthorGuess= document.getElementById("guess_Author").value;

      if (hiddenAuthorName == userAuthorGuess) {
                good++;//increment the "good" count
                alert("You got it right");
                
            }
            else{
                oops++; //increment the "oops" count
            if(oops>=8)
            {
            // After 7 incorrect guesses, disable the button and show an alert
            document.getElementById("guessButton").onclick=function()
            {
            alert("Sorry, ran out of guesses.");
           }
        }
            else
             {
                alert("Sorry");
            }
         }
         //update the inner HTML for the results element
         document.getElementById("good-count").innerHTML=good;
         document.getElementById("oops-count").innerHTML = oops;
        }


</script>

<div id="Container">
    <img id ="cityImage" src="amsterdam.jpg" alt="city image" height="100" width="100" onclick="selectImage()">
</div>
<script>
    var useImage=1
    function selectImage(){
       var imageElement=document.getElementById("cityImage")
        switch(useImage){
            case 1: 
            imageElement.src = "austin.jpg";
             useImage=2;
            break;
            
            case 2: 
            imageElement.src = "nagasaki.jpg";
             useImage=3;
            break;
            case 3: imageElement.src = "amsterdam.jpg"
             useImage=1;
            break;
            

            
        }
    }
</script>
</body>
</html>
