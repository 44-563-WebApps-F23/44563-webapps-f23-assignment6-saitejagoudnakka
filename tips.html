<!DOCTYPE html>
<html>
    <title>TIPS</title>
 
<body>

<h2>Sai "shows tip amount"</h2>

<form>
    <label for="baseAmount">Enter base amount </label>
    <input type ="number" id="baseAmount"  value=50> <br>
    <label for="tipPercent">Enter the tip percent </label>
    <input type ="number" id="tipPercent" value=15> <br>

    <input type="button" onclick="tips()" value="Show Tip">
</form>
<p id="result">This text will be replaced </p>

<script>
    //tips function
    function tips(){
        let baseValue= parseFloat(document.getElementById("baseAmount").value);
       let tip=parseFloat(document.getElementById("tipPercent").value);
       let myOutput = " ";   
       
        for(let i=0;i<5;i++){
            let calculatedTip = (baseValue * (tip+i*4)/100);
            myOutput+= (tip+i*4) + "% is calculated tip: $" + calculatedTip.toFixed(2) + ";" + "\n";
        }
            let tipResultsElement = document.getElementById("result");
            tipResultsElement.innerHTML = "Tips are: " + myOutput;
    }
</script>

<form>
    <label for="operation"><h3>Choose Operation </h3></label>
    <input type="radio" id="sum" name="operation" value="sum"  onclick="chooseOp()" >
    <label for="sum">Sum</label></br>
  
    <input type="radio" id="difference" name="operation" value="difference" onclick="chooseOp()">
    <label for="diff">Difference</br>
  
    <input type="radio" id="product" name="operation" value="product" onclick="chooseOp()">
    <label for="mult">Product</label></br>

    <input type="button" onclick="chooseOp()" value="show result">
  </form>
  <p id="calresult">This text will be replaced </p>
<script> 
function chooseOp(){
    let baseValue= parseFloat(document.getElementById("baseAmount").value);
    let tip=parseFloat(document.getElementById("tipPercent").value);
    let selectedOperation = document.querySelector('input[name="operation"]:checked').value;
    let selectresult = "";

    switch (selectedOperation) {
            case "sum":
            selectresult = "Sum of " + baseValue + " and " + tip + " is " + (baseValue + tip);
                break;
            case "difference":
            selectresult = "Difference between " + baseValue + " and " + tip + " is " + (baseValue - tip);
                break;
            case "product":
            selectresult = "Product of " + baseValue + " and " + tip + " is " + (baseValue * tip);
                break;
            default:
            selectresult = "Select an operation";
        }
        var calculationResultElement = document.getElementById("calresult");
        calculationResultElement.innerHTML = selectresult;
    }
    
</script>
</body>
</html>
